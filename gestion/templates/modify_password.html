{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Best Bootstrap Admin Dashboards">
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery/">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}">

    <!-- Title -->
    <title>Bootstrap Admin Dashboards</title>

    <!-- Common CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/bootstrap/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.min.css' %}">

    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f8fc;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .login-welcome {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-control {
            height: 45px;
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .form-text {
            font-size: 14px;
            color: #777;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            height: 45px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn .icon {
            margin-left: 10px;
        }

        .app-footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-top: 1px solid #e9ecef;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: #777;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
        }

        .back-button:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>

    <button class="back-button" onclick="window.history.back()">
        <i class="bi bi-arrow-left"></i>
    </button>

    <div class="login-box">
        <div class="login-form">
            <div class="login-welcome">Reset Password</div>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                  <label class="form-label" for="currentPwd">Mot de passe actuel <span class="text-danger">*</span></label>
                  <input type="password" id="currentPwd" name="old_password" class="form-control" placeholder="Enter current password">
              </div>
  
              <div class="mb-3">
                  <label class="form-label" for="newPwd">Nouveau mot de passe <span class="text-danger">*</span></label>
                  <input type="password" id="newPwd" name="new_password1" class="form-control" placeholder="Enter new password">
                  
              </div>
  
              <div class="mb-4">
                  <label class="form-label" for="confNewPwd">Confirmer le nouveau mot de passe <span class="text-danger">*</span></label>
                  <input type="password" id="confNewPwd" name="new_password2" class="form-control" placeholder="Confirm new password">
              </div>
  
              <div class="login-form-actions">
                  <button type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
                    r√©initialiser le mot de passe</button>
              </div>
          </form>
        </div>
    </div>


    <!-- Required JavaScript Files -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/modernizr.js' %}"></script>
    <script src="{% static 'assets/js/moment.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
