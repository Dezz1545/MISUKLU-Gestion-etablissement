{% load static %}
<!doctype html>
<html lang="en">

	
<!-- Mirrored from www.bootstrapget.com/demos/templatemonster/arise-admin-dashboard/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 12 Mar 2024 10:19:33 GMT -->
<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Best MISUKLU">
		<meta name="author" content="Bootstrap Gallery" />
		<link rel="canonical" href="https://www.bootstrap.gallery/">
		<meta property="og:url" content="https://www.bootstrap.gallery/">
		<meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
		<meta property="og:description" content="Marketplace for MISUKLU">
		<meta property="og:type" content="Website">
		<meta property="og:site_name" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}">

		<!-- Title -->
		<title>MISUKLU</title>


		<!-- *************
			************ Common Css Files *************
		************ -->

		<!-- Animated css -->
		<link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

		<!-- Bootstrap font icons css -->
		<link rel="stylesheet" href="{% static 'assets/fonts/bootstrap/bootstrap-icons.css' %}">

		<!-- Main css -->
		<link rel="stylesheet" href="{% static 'assets/css/main.min.css' %}">


	</head>

	<body class="login-container">

		<!-- Loading wrapper start -->
		<!-- <div id="loading-wrapper">
			<div class="spinner">
                <div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
				<div class="line4"></div>
				<div class="line5"></div>
				<div class="line6"></div>
            </div>
		</div> -->
		<!-- Loading wrapper end -->

		<!-- Login box start -->
		<form method="post">
			{% csrf_token %}
			<div class="login-box">
				<div class="login-form">
					<a href="#" class="login-logo">
						<img src="{% static 'assets/images/logo.svg' %}" alt="Vico Admin" />
					</a>
					<div class="login-welcome">
						Welcome back, <br />Please login to your Arise admin account.
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						{{ form.email }}
					</div>
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label class="form-label">Password</label>
							<a href="forgot-password.html" class="btn-link ml-auto">Forgot password?</a>
						</div>
						{{ form.password }}
					</div>
					<div class="login-form-actions">
						<button type="submit" class="btn">
							<span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
							Login
						</button>
					</div>
					
				</div>
			</div>
		</form>
		<!-- Login box end -->

		<!-- *************
			************ Required JavaScript Files *************
		************* -->
		<!-- Required jQuery first, then Bootstrap Bundle JS -->
		<script src="{% static 'assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'assets/js/modernizr.js' %}"></script>
		<script src="{% static 'assets/js/moment.js' %}"></script>

		<!-- *************
			************ Vendor Js Files *************
		************* -->

		<!-- Main Js Required -->
		<script src="{% static 'assets/js/main.js' %}"></script>

	</body>


<!-- Mirrored from www.bootstrapget.com/demos/templatemonster/arise-admin-dashboard/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 12 Mar 2024 10:19:33 GMT -->
</html>
